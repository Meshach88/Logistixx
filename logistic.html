 <!DOCTYPE html>
<html>
	<head>
		<meta Content-Type: text/html; charset=utf-8>
		<script src="jquery-3.3.1.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<script type="text/javascript" src="dappGui.js"></script>
		<link rel="stylesheet" type="text/css" href="dappGui.css">
		<link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet"> 
	</head>

	<body>
		<div id = 'banner'>
			<h1 id = 'title'> Logistix - Every Step of the Way <h2>
				
			<div id = 'current'>
				<span> Address </span>
				<span id = 'ownerAddress'>  </span>
				<span id = 'currentText'>  currently holds the ledger </span>
				
			</div>
		</div>

		<div id = 'interact'>

			<div class = 'interactive' id = 'view'>
				<p class = 'titles' id = 'viewText'> View the notes of an address </p>
				<!-- <p class = 'descriptor'>View the signed note of any previous holder on the ledger</p> -->
				<input id = 'viewInput' type="text" placeholder="Address goes here" ></input>
				<button class = 'submit btn btn-4 btn-4c icon-arrow-right' id = 'viewButton'>View</button>
				<p class = 'input-errors' id = 'view-input-error'> Input an address to view </p>

			</div>

			<div class = 'interactive' id = 'sign'>
				<p class = 'titles' id = 'signText'> Sign the ledger </p>
				<textarea id = 'signInput' type="text" placeholder="BCash Rox! \n\n -Vitalik" ></textarea>
				<button class = 'submit btn btn-4 btn-4c icon-arrow-right' id = 'signButton'>Sign</button>
				<p class = 'input-errors' id = 'sign-input-error'> Input text to sign! </p>
			</div>

			<div class = 'interactive' id = 'transfer'>
				<p class = 'titles' id = 'transferText'> Pass it on </p>
				<input id = 'transferInput' type="text" placeholder="Recipient's address goes here" ></input>
				<button class = 'submit btn btn-4 btn-4c icon-arrow-right' id = 'transferButton'>Transfer</button>
				<p class = 'input-errors' id = 'transfer-input-error'> Input an address before passing the ledger! </p>
			</div>

		</div>

	</body>
</html>
